<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">JS Code School</a>
        </div>

        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['active']">
                    <a [routerLink]="['/home']">Главная</a>
                </li>
                <li *ngIf="isAdmin" [routerLinkActive]="['active']">
                    <a [routerLink]="['/adminchapters']">Админка</a>
                </li>
            </ul>
            
            <ul *ngIf="isLoggedIn" class="nav navbar-nav navbar-right active">
                <li>
                    <a class="navbar-brand" href="javascript: ">Добро пожаловать, <strong>{{ userName }}</strong></a>
                </li>
                <li>
                    <a class='navbar-brand' href="javascript: " (click)="logout()">Выйти</a>
                </li>
            </ul>

            <ul *ngIf="!isLoggedIn" class="nav navbar-nav navbar-right">
                <li><a [routerLink]="['/login']">Войти</a></li>
                <li><a [routerLink]="['/register']">Зарегистрироваться</a></li>
            </ul>

        </div>
    </div>
</div>
