<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Разделы</h4></div>
        <div class="panel-body">
            <div class="row">
                <div *ngFor="let userChapter of userChapters" class="col-md-12">
                    <a (click)="navigateToLatestLesson(userChapter.chapterId)">
                        <h4>{{ userChapter.chapter.title }}</h4>
                    </a>

                    <div class="col-md-12" *ngFor="let userLesson of userChapter.userLessons">
                        <a [routerLink]="['/lesson', userChapter.chapterId, userLesson.lessonId]">
                            {{ userLesson.lesson.title }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
