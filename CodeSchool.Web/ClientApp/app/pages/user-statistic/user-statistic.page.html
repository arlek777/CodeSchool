<div class="container">
    <div class="col-md-12">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <td>Имя</td>
                <td>Имейл</td>
                <td>Пройденные</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stat of userStatistics">
                <td>{{ stat.userName }}</td>
                <td>{{ stat.email }}</td>
                <td>{{ stat.passedLessons ? stat.passedLessons.length : 0 }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
