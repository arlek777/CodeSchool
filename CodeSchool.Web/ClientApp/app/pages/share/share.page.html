<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Отправить Задание</h4></div>
        <div class="panel-body" *ngIf="!shareLink">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" placeholder="ФИО Кандидата" [(ngModel)]="share.userFullName"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" placeholder="Email Кандидата" [(ngModel)]="share.userEmail"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" placeholder="Сколько дней доступно приглашение?" [(ngModel)]="share.linkLifetimeInDays"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" placeholder="Лимит времени на задание" [(ngModel)]="share.taskDurationTimeLimit"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <button (click)="submit()" class="btn btn-primary">Отправить</button>
                    </div>
                    <div class="form-group">
                        <button (click)="close()" class="btn btn-primary">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body" *ngIf="shareLink">
            <p>Задание успешно отправлено.</p>
            <p>Ссылка на задание: {{ shareLink }}</p>
        </div>
    </div>
</div>
