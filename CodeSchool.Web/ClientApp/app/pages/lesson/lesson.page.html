<div class="col-md-6">
    <div class="panel panel-default" style="height: 600px; overflow-y: auto">
        <div class="panel-heading">Text</div>
        <div class="panel-body" [innerHtml]="sanitizedLessonText"></div>
    </div>
</div>

<div class="col-md-6">
    <div class="panel panel-default" style="height: 600px; overflow-y: auto">
        <div class="panel-heading">Code</div>
        <div class="panel-body">
            <div ace-editor
                 [(text)]="lesson.startCode"
                 [mode]="'javascript'"
                 [theme]="'eclipse'"
                 [readOnly]="false"
                 [autoUpdateContent]="true"
                 [durationBeforeCallback]="1000"
                 style="min-height: 500px; width:100%; overflow: auto;"></div>
        </div>
              
        <iframe lesson-tester (onTestResultsReceived)="onTestResultsReceived($event)" src="/Home/Test"></iframe>
    </div>
</div>

<div class="col-md-offset-6 col-md-6">
    <div class="form-group">
        <button (click)="checkLesson()" class="btn btn-success btn-lg">Test</button>
        <button (click)="getNextLesson()" class="btn btn-primary btn-lg">Next Lesson</button>
    </div>

    <div *ngIf="result" class="alert" [ngClass]="{'alert-danger': !result.isSucceeded, 'alert-success': result.isSucceeded }">
        <span *ngFor="let message of result.messages">{{ message }}</span>
    </div>
</div>
