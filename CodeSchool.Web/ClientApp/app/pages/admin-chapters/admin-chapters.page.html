<div class="container">
    <div class="row">
        <div class="col-md-4">
            <category-selector local-storage-key="adminChapters" (onCategoryChanged)="onCategoryChanged($event)"></category-selector>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input class="form-control" placeholder="Название раздела" [(ngModel)]="chapter.title" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <button (click)="addOrUpdateChapter()" class="btn btn-primary">Создать/Обновить</button>
            </div>
        </div>
    </div>
    
    <hr/>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Разделы</h4></div>
                <div class="panel-body">
                    <div *ngFor="let chapter of chapters; let i = index;" class="col-md-12">
                        
                        <div class="col-md-6">
                            <a href="javascript: " (click)="editChapter(chapter)"><h4 style="display: inline-block">
                                {{ chapter.title }} - {{ ChapterType[chapter.type] }}
                            </h4></a>
                            <a class="alert-success" [routerLink]="['/admin-lesson', chapter.id]">
                                <span class="fa fa-plus"></span>
                            </a>
                            <a class="alert-danger" href="javascript: " (click)="removeChapter(chapter.id)">
                                <span class="fa fa-remove"></span>
                            </a>
                            <a *ngIf="i != 0" class="alert-info" href="javascript: " (click)="changeChapterOrder(i, i-1)">
                                <span class="fa fa-arrow-up"></span>
                            </a>
                            <a *ngIf="i != chapters.length-1" class="alert-info" href="javascript: " (click)="changeChapterOrder(i, i+1)">
                                <span class="fa fa-arrow-down"></span>
                            </a>
                        </div>

                        <div class="col-md-12" *ngFor="let lesson of chapter.lessons; let i = index;">
                            <a [routerLink]="['/admin-lesson', chapter.id, lesson.id]">
                                <h5 style="display: inline-block">{{ lesson.title }}</h5>
                            </a>
                            <a *ngIf="!lesson.published"  href="javascript: " (click)="publishLesson(chapter.id, lesson)">
                                <span class="fa fa-pencil"></span>
                            </a>
                            <a class="alert-danger" href="javascript: " (click)="removeLesson(chapter, lesson.id)">
                                <span class="fa fa-remove"></span>
                            </a>
                            <a *ngIf="i != 0" class="alert-info" href="javascript: " (click)="changeLessonOrder(chapter, i, i-1)">
                                <span class="fa fa-arrow-up"></span>
                            </a>
                            <a *ngIf="i != chapter.lessons.length-1" class="alert-info" href="javascript: " (click)="changeLessonOrder(chapter, i, i+1)">
                                <span class="fa fa-arrow-down"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
