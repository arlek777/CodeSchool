<div class="row">
    <div *ngFor="let chapter of chapters" class="col-md-12">
        <a [routerLink]="['/lesson/' + chapter.id + '/' + chapter.lessons[0].id]">{{ chapter.title }}</a>
        <div class="col-md-12" *ngFor="let lesson of chapter.lessons">
            <a [routerLink]="['/lesson/' + chapter.id + '/' + lesson.id]">{{ lesson.title }}</a>
        </div>
    </div>
</div>
