<ng-container *ngIf="currentLessonType == LessonType.Code then codeLesson else testLesson">
</ng-container>


<ng-template #codeLesson>
    <user-lesson-code [user-lesson-id]="userLessonId" [user-chapter-id]="userChapterId"></user-lesson-code>
</ng-template>
<ng-template #testLesson>
    <user-lesson-test [user-lesson-id]="userLessonId" [user-chapter-id]="userChapterId"></user-lesson-test>
</ng-template>
