<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-1">
                    <h4>Категория</h4>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control" [ngModel]="selectedCategoryId" (ngModelChange)="onCategorySelected($event)">
                            <option *ngFor="let cat of categories" [ngValue]="cat.id">
                                {{ cat.title }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div *ngFor="let userChapter of userChapters" class="col-md-12">
                    <div *ngIf="userChapter.userLessons.length > 0" class="col-md-3">
                        <a href="javascript: " (click)="openChapter(userChapter)">
                            <h4>{{ userChapter.chapterTitle }}
                                <span class="green-color" [ngClass]="{'fa fa-check': userChapter.isPassed}"></span>
                            </h4>
                        </a>
                    </div>

                    <div class="col-md-12" *ngFor="let userLesson of userChapter.userLessons">
                        <div class="col-md-4">
                            <a href="javascript: " (click)="openLesson(userChapter, userLesson)">
                                {{ userLesson.lessonTitle }}
                                <span class="green-color" [ngClass]="{'fa fa-check': userLesson.isPassed}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
