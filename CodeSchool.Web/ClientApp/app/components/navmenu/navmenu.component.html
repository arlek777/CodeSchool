<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class='navbar-header'>
            <button class="navbar-toggle" (click)="menuCollapsed=!menuCollapsed;">
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]="['/home']">JS Code School</a>
        </div>

        <div class='navbar-collapse' [ngClass]="{ 'collapse': menuCollapsed }">
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]="['active']">
                    <a [routerLink]="['/chapters']">Уроки</a>
                </li>
                <li *ngIf="isAdmin" [routerLinkActive]="['active']">
                    <a [routerLink]="['/adminchapters']">Админка</a>
                </li>
                <li *ngIf="isAdmin" [routerLinkActive]="['active']">
                    <a [routerLink]="['/userstatistic']">Статистика</a>
                </li>
                <li *ngIf="isAdmin">
                    <a target="_blank" href="/Log/Get">Логи</a>
                </li>
                <li [routerLinkActive]="['active']">
                    <a [routerLink]="['/literature']">Литература</a>
                </li>
            </ul>
            
            <ul *ngIf="isLoggedIn" class="nav navbar-nav navbar-right active">
                <li>
                    <a href="javascript: "><strong>{{ userName }}</strong></a>
                </li>
                <li>
                    <a href="javascript: " (click)="logout()">Выйти</a>
                </li>
            </ul>

            <ul *ngIf="!isLoggedIn" class="nav navbar-nav navbar-right">
                <li><a [routerLink]="['/login']">Войти</a></li>
                <li><a [routerLink]="['/register']">Зарегистрироваться</a></li>
            </ul>

        </div>
    </div>
</div>
