<div class="container">
    <div class="page-header">
        <h1>Вход</h1>
    </div>

    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="col-lg-6">
                <input class="form-control" required id="email" name="email" [(ngModel)]="model.email" type="text" placeholder="E-mail"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6">
                <input class="form-control" required id="password" name="password" [(ngModel)]="model.password" type="password" placeholder="Пароль" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <input class="btn btn-primary" type="submit" value="Войти" [disabled]="!loginForm.form.valid" />
            </div>
        </div>
    
        <label class="control-label">
            Нет аккаунта? <a [routerLink]="['/register']">Зарегистрировать</a>
        </label>
    </form>
</div>
